<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Sign In</title>
  <link rel="stylesheet" href="css/password-login.css">
</head>
<body>
  <!-- Left Panel - Branding Section -->
  <div class="left-panel">
    <h1 class="brand-title">Welcome Back to ShopEase</h1>
    <p class="brand-subtitle">Sign in to continue to your account.</p>
  </div>
  
  <!-- Right Panel - Password Login Form Section -->
  <div class="right-panel">
    <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
    
    <div class="form-container">
      <h2>Welcome Back!</h2>
      <p class="subtitle">Enter your password to continue</p>
      
      <!-- Password Login Form -->
      <form id="password-form">
        <input type="email" id="email-display" placeholder="Email address" readonly>
        <input type="password" id="password-input" placeholder="Password" required>
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
      
      <!-- Back to Email Link -->
      <p class="signup-link"><a href="login.html">‚Üê Back to email</a></p>
    </div>
  </div>
  
  <script src="js/password-login.js"></script>
</body>
</html>
