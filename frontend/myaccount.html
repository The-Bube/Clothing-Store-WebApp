<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - ShopEase</title>
  <link rel="stylesheet" href="css/myaccount.css">
</head>
<body>
  <aside class="sidebar">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <div class="menu-item active" data-section="account">Account Details</div>
    <div class="menu-item" data-section="current">Current Orders</div>
    <div class="menu-item" data-section="history">Order History</div>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </aside>

  <main class="content">
    
    <section class="section active" id="account">
      <h1>Account Details</h1>
      <div class="message" id="account-message"></div>
      <div class="info-row">
        <div class="label">Full Name</div>
        <div class="value" id="display-name">Loading...</div>
      </div>

      <div class="info-row">
        <div class="label">Email</div>
        <div class="value" id="display-email">Loading...</div>
      </div>

      <div class="info-row">
        <div class="label">Phone</div>
        <div class="value" id="display-phone">Not provided</div>
      </div>

      <div class="section-divider">
        <h2>Change Password</h2>
        <div class="message" id="password-message"></div>
        
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" id="current-password">
        </div>
        
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="new-password">
        </div>
        
        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" id="confirm-password">
        </div>
        
        <button class="btn btn-primary" onclick="changePassword()">Update Password</button>
      </div>

      <div class="section-divider">
        <h2 class="danger">Delete Account</h2>
        <p class="text-muted">This action cannot be undone.</p>
        <button class="btn btn-danger" onclick="confirmDeleteAccount()">Delete My Account</button>
      </div>
    </section>

    <section class="section" id="current">
      <h1>Current Orders</h1>
      <div id="current-orders-list">
        <p class="text-muted">No current orders</p>
      </div>
    </section>

    <section class="section" id="history">
      <h1>Order History</h1>
      <div id="order-history-list">
        <p class="text-muted">No order history</p>
      </div>
    </section>
  </main>

  <script src="js/myaccount.js"></script>
  
  <script>
    document.querySelectorAll('.menu-item').forEach(item => {
      item.onclick = function() {
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.dataset.section).classList.add('active');
      };
    });

    function toggleEdit() {
      const editSection = document.getElementById('edit-section');
      editSection.classList.toggle('active');
    }
  </script>
</body>
</html>
