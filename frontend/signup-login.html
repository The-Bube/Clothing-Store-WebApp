<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Sign Up</title>
  <link rel="stylesheet" href="css/signup-login.css">
</head>
<body>
  <!-- Left Panel - Branding Section -->
  <div class="left-panel">
    <h1 class="brand-title">Welcome to ShopEase</h1>
    <p class="brand-subtitle">Sign in to continue to your account.</p>
  </div>
  
  <!-- Right Panel - Signup Form Section -->
  <div class="right-panel">
    <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
    
    <!-- Main form container holding the signup form -->
    <div class="form-container">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join ShopEase and start shopping!</p>
      
      <!-- Signup Registration Form -->
      <form id="signup-form">
        <input type="text" id="fullname-input" placeholder="Full Name" required>
        <input type="tel" id="phone-input" placeholder="Phone Number" required>
        <input type="password" id="password-input" placeholder="Password" required>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      
      <!-- Sign In Link -->
      <p class="signup-link">Already have an account? <a href="login.html">Sign In.</a></p>
    </div>
  </div>
  
  <script src="js/signup-login.js"></script>
</body>
</html>
